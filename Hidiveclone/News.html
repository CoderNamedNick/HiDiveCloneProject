<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <title>practice website</title>
  <link rel="stylesheet" href="css/index.css">
  <link rel="stylesheet" href="css/header.css">

<body>
  <div class="main">
    <div class="Header">
      <div class="FlexBox">
        <div class="left-side">
          <div class="Header-logo">
            <img class="Logo" src="css/images/HIDIVE_logo.svg">
          </div>
          <div class="Header-list">
              <a id="Simulcast-Header" href="Prefences.html">SIMULCASTS</a>
              <a id="Trending-Header" href="Prefences.html">TRENDING</a>
              <a id="Series-Header" href="Prefences.html">SERIES</a>
              <a id="Exclusives-Header" href="Prefences.html">EXCLUSIVES</a>
              <a href="">&#124;</a>
              <a href="index.html">HOME</a>
              <div id="More-div">
                <button onclick="MoreToolTipAfter()" class="More">MORE <p class="caret">&#9660;</p>
                </button>
                <div class="tooltip">
                  <p class="News-tooltip">NEWS</p>
                  <p class="Shop-tooltip">SHOP</p>
                </div>
              </div>
          </div>
  
        </div>
        <div class="right-side">
          <div id="Trial-signup-div">
            <a href="https://www.hidive.com/dashboard">
              <button class="Trial-signup-btn">
                START 7-DAY FREE TRIAL
              </button>
            </a>
          </div>
          <div id="search-icon-div">
            <input id="searchbar" type="text" placeholder="search">
            <button id="Search-icon-btn" onclick="SearchbarAfter()"><img class="Search-icon" src="css/images/icons8-search-48 (1).png"></button>
          </div>
          <div id="account-icon-div">
            <button onclick="AccountIconToolTipAfter()" id="account-btn"><img class="account-icon" src="css/images/icons8-user-64.png"></button>
            <div class="account-tooltip">
              <a href="login.html"><p class="login-tooltip">LOG IN</p></a>
              <hr>
              <p class="help-tooltip">HELP CENTER</p>
            </div>
          </div>
        </div>
      </div>
      </div>
    <div class="main-container">
      <div id="coverphoto-div" class="coverphoto-container">
        <img class="coverphoto" src="css/PrefencesPosters/DKG_Simulcasts.png">
      </div>
      <h2>Hidive News</h2>
      <!--make grid here-->
      <div class="grid-container">
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
        <div>5</div>
        <div>6</div>
        <div>7</div>
      </div>
    </div> 
    <footer class="footer">
      <div class="footer-list">
        <a href="">Sign Up</a>
        <span class="lines">&#124;</span>
        <a href="">Help Center</a>
        <span class="lines">&#124;</span>

        <a href="">Press</a>
        <span class="lines">&#124;</span>

        <span class="lines">&#124;</span>
        <a href="">Sitemap</a>
